spring:
  application:
    name: outdry-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/outdry_db
    username: akorovai
    password: akorovai
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 5000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
    open-in-view: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000, expireAfterWrite=10m, recordStats
    cache-names: users, products, orders

